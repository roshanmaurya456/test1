<h1>{{ title }}</h1>

<form [formGroup]="loginForm">
  <input
    type="email"
    placeholder="email"
    name="email"
    formControlName="email"
  /><br /><br />
  <input
    type="password"
    placeholder="password"
    name="password"
    formControlName="password"
  /><br /><br />
  <button (click)="click()">SUBMIT</button>
</form>
